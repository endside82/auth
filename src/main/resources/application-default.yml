spring:
  config:
    activate:
      on-profile: default
  datasource:
    write:
      jdbc-url: jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:mydatabase}?autoReconnect=true&autoReconnection=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useTimezone=true&serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
      username: ${DB_USERNAME:myuser}
      password: ${DB_PASSWORD:changeme}
      minimum-idle: 1
      maximum-pool-size: 2
      useServerPrepStmts: true
    read:
      jdbc-url: jdbc:mysql://${DB_READ_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:mydatabase}?autoReconnect=true&autoReconnection=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useTimezone=true&serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
      username: ${DB_USERNAME:myuser}
      password: ${DB_PASSWORD:changeme}
      minimum-idle: 1
      maximum-pool-size: 2
      useServerPrepStmts: true
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: "classpath:db/migration"
    validateMigrationNaming: true
server:
  error:
    include-exception: false
    include-stacktrace: never
    path: '/auth/error'
    whitelabel:
      enabled: false
  port: 38080
redis:
  host: ${REDIS_HOST:127.0.0.1}
  port: ${REDIS_PORT:6379}
  auth: ${REDIS_AUTH:false}
  password: ${REDIS_PASSWORD:}
  authentication:
    database: 0
  user:
    database: 1
  noti:
    database: 5
  sso:
    database: 6
  type: STANDARD
aws:
  ses:
    aws_key_id: ${AWS_SES_KEY_ID:your-ses-key-id}
    aws_key_password: ${AWS_SES_KEY_PASSWORD:your-ses-key-password}
    host: ${AWS_SES_HOST:email-smtp.region.amazonaws.com}
    port: 587
    configuration: ${AWS_SES_CONFIGURATION:your-configuration-set}
    from: ${AWS_SES_FROM:noreply@example.com}
    fromName: ${AWS_SES_FROM_NAME:Your App}
  sns:
    ec2policy: false
    credentials:
      access-key: ${AWS_ACCESS_KEY:your-access-key}
      secret-key: ${AWS_SECRET_KEY:your-secret-key}
ssh:
  use: false
jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-min-32-characters}
toss:
  client-id: ${TOSS_CLIENT_ID:your-toss-client-id}
  client-secret: ${TOSS_CLIENT_SECRET:your-toss-client-secret}
email:
  check:
    page: email-dev
  exceed_cnt: 1000
sms:
  exceed_cnt: 1000
